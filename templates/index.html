<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obligation Extractor</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 150px; }
    .ob { margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>📝 Obligation Extractor</h1>
  <form method="post">
    <label for="company_desc">Describe your company or its operations:</label><br/>
    <textarea name="company_desc" id="company_desc"></textarea><br/><br/>
    <button type="submit">🔍 Extract Obligations</button>
  </form>

  {% if obligations is not none %}
    <h2>Results:</h2>
    {% if obligations %}
      <ol>
        {% for ob in obligations %}
          <li class="ob">{{ ob }}</li>
        {% endfor %}
      </ol>
    {% else %}
      <p>No obligations found. Check your input or implement the loader.</p>
    {% endif %}
  {% endif %}
</body>
</html>
